<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>_TITLE_</title>
  </head>
  <body class="layout">
    <div id="nav" class="navlayout">
      <div id="logo" class="box">
        <img src="#" id="logoimg" />
      </div>
      <div id="links" class="bar">
        <div id="files" class="link">File</div>
        <div id="settings" class="link">Settings</div>
        <div id="tools" class="link">Toolkits</div>
      </div>
      <div id="defi" class="bar">
        <div id="wallet" class="link">Wallet</div>
        <div id="connect" class="link">Profile</div>
        <div id="net" class="link">Network</div>
      </div>
      <div id="mobbtn" class="mbtn">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
    </div>
    <div id="subnav" class="navlayout">
      <div id="sublinks" class="bar">
        <div id="subfiles" class="sublinkset">
          <div id="new" class="sublink">New Project</div>
          <div id="save as" class="sublink">Save As</div>
          <div id="save" class="sublink">Save</div>
          <div id="open" class="sublink">Open</div>
          <div id="close" class="sublink">Close</div>
        </div>
        <div id="subsettings" class="sublinkset">
          <div id="canvas" class="sublink">Canvas</div>
          <div id="oracles" class="sublink">Oracles</div>
          <div id="external" class="sublink">Actions</div>
          <div id="misc" class="sublink">Misc</div>
        </div>
        <div id="subtools" class="sublinkset">
          <div id="layers" class="sublink">Layers</div>
          <div id="keyframes" class="sublink">Keys</div>
          <div id="media" class="sublink">Media</div>
          <div id="effects" class="sublink">FX</div>
        </div>
      </div>
      <div id="subdefi" class="bar"></div>
    </div>
    <div id="stage" class="stage">
      <div id="sketchboard" class="board">
        <div id="sketchcanvasarea" class="canvasarea">
          <div id="sketchcanvas" class="canvas"></div>
        </div>
      </div>
      <div id="layerboard" class="board">
        <div id="layer" class="layer"></div>
      </div>
      <div id="zoombox" class="verti">
        <div id="zoombig" class="up btn">+</div>
        <div id="zoomfit" class="btn">::</div>
        <div id="zoomsmall" class="down btn">-</div>
      </div>
    </div>
    <div id="foot" class="bar">
      <div id="copy" class="box">&copy;</div>
    </div>
  </body>
</html>
